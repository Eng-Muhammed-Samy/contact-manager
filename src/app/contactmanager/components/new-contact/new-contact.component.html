<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Avatar</mat-label>
      <mat-select multiple [(ngModel)]="user.username">
        <mat-select-trigger>
          <img width="30px" src='/assets/images/{{user.username}}.png' /> {{user.username}}
        </mat-select-trigger>
        <mat-option *ngFor="let topping of avatars" [value]="topping">
          <img width="25px" src='/assets/images/{{topping}}.png' /> {{topping}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="user.address.street" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Suite</mat-label>
      <input matInput [(ngModel)]="user.address.suite" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="user.address.city" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zipcode</mat-label>
      <input matInput [(ngModel)]="user.address.zipcode" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
